<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Kanban Board</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="login-section">
        <h2>Welcome to Kanban Board</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="login-button">Login</button>
            <button type="button" id="register-button">Register</button>
        </form>
    </div>

    <!-- Main Board Section -->
    <div id="board-section" style="display: none;">
        <header>
            <div id="user-info">
                <span>User: <span id="current-user"></span></span>
                <button id="logout-button">Logout</button>
            </div>
            <div id="board-controls">
                <button id="export-board">Export Board</button>
                <input type="file" id="import-board" accept=".json" style="display: none;">
                <button id="import-board-btn">Import Board</button>
            </div>
        </header>

        <!-- Task Creation Form -->
        <div id="task-form">
            <input type="text" id="new-task" placeholder="Enter task description">
            <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="date" id="task-due-date">
            <select id="task-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="study">Study</option>
                <option value="health">Health</option>
                <option value="other" selected>Other</option>
            </select>
            <button id="add-task">Add Task</button>
        </div>

        <!-- Filter and Sort Container -->
        <div id="filter-sort-container">
            <div class="filter-group">
                <input type="text" id="task-filter" placeholder="Filter tasks...">
            </div>
            <div class="sort-group">
                <label for="task-sort">Sort by:</label>
                <select id="task-sort">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="priority">Priority (High to Low)</option>
                    <option value="alphabetical">Alphabetical (A-Z)</option>
                    <option value="category">Category</option>
                    <option value="progress">Progress</option>
                </select>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <div class="column" id="to-do">
                <h2>To Do</h2>
                <div class="tasks-container"></div>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="tasks-container"></div>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="tasks-container"></div>
            </div>
        </div>

        <!-- Basic Analytics -->
        <div id="analytics-section">
            <h3>Board Statistics</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Total Tasks:</span>
                    <span id="total-tasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">To Do:</span>
                    <span id="todo-tasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">In Progress:</span>
                    <span id="inprogress-tasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Done:</span>
                    <span id="done-tasks">0</span>
                </div>
            </div>

            <!-- New: Visual Charts Section -->
            <div class="charts-section">
                <h4>Task Distribution</h4>
                <div class="chart-container">
                    <div id="task-distribution-chart" class="bar-chart"></div>
                </div>

                <h4>Tasks by Category</h4>
                <div class="chart-container">
                    <div id="category-distribution-chart" class="pie-chart"></div>
                </div>
            </div>
            
            <!-- New: Productivity Stats -->
            <div class="productivity-stats">
                <h4>Productivity Metrics</h4>
                <div class="stat-item">
                    <span class="stat-label">Completion Rate:</span>
                    <span id="completion-rate">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average Progress:</span>
                    <span id="average-progress">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Last Updated: <span id="last-updated">2025-02-25 11:03:22</span></p>
        <p>Current User: <span id="footer-user">avishekpaul1310</span></p>
    </footer>
    
    <!-- Task Template (hidden, used for rendering) -->
    <template id="task-template">
        <div class="task" draggable="true">
            <div class="task-content">
                <div class="task-header">
                    <input type="text" class="task-text" readonly>
                    <span class="category-label"></span>
                    <button class="delete-btn">Ã—</button>
                </div>
                <div class="task-controls">
                    <select class="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <select class="task-category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" class="task-due-date">
                </div>
                <div class="task-timer">
                    <button class="timer-toggle">ðŸ•’ Start Timer</button>
                    <span class="timer-display">25:00</span>
                </div>
                <div class="task-progress">
                    <div class="progress-bar-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="progress-controls">
                        <button class="progress-btn minus">-10%</button>
                        <span class="progress-value">0%</span>
                        <button class="progress-btn plus">+10%</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <script src="main.js"></script>
</body>
</html>
